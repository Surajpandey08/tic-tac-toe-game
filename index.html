<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRNiqJj4I2f4fG6ZcYlBY4Nw6U7wJskvXusvfa0b4" crossorigin="anonymous">

</head>
<body>

    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>
    <section class="playingArea">

        
        


        <div class="playBoard">
            

            <div class="gridArea">

                

                <!-- <img src="img/ezgif-1-15ced97bc073.gif" alt=""> -->

                <section>
                    <span class="box box1"></span>
                    <span class="box box2"></span>
                    <span class="box box3"></span>
                </section>
    
                <section>
                    <span class="box box4"></span>
                    <span class="box box5"></span>
                    <span class="box box6"></span>
                </section>
    
                <section>
                    <span class="box box7"></span>
                    <span class="box box8"></span>
                    <span class="box box9"></span>
                </section>

            </div>
           
        <div class="reset">
            <button class="resetButton">RESET</button>
        </div>
           
        </div>

    </section>
   
    <script src="index.js"></script>
</body>
</html>
